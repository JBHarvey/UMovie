<a class="episode-thumbnail-box" href="#episode/{{trackId}}">
    <div class="episode-thumbnail">
        <div class="episode-initial-image">
            <img class="episode-thumbnail" src="{{artworkUrl60}}"/>
        </div>
        <div class="episode-thumbnail-top-box">
            <div class="episode-thumbnail-header">
                <h3 class="episode-title"> {{trackName}} </h3>
                <div class="initial-release-date">{{releaseYear}}</div>
            </div>
            <div class="episode-description">
                <p class="episode-description-text">{{longDescription}}</p>
            </div>
            <div class="episode-thumbnail-footer">
                <div class="content-advisory-rating">{{contentAdvisoryRating}}</div>
                <div class="duration">{{convertDuration}}</div>
            </div>
        </div>
    </div>
</a>
