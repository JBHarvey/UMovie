<div class="search-results-display">

    <div class="error-handling" id="error-message-search"></div>
    <div class="text-researched">Showing Results For : {{searchWord}}</div>
    {{#each group}}
    <h1>{{title}}</h1>
    <div id="{{name}}-search-result">
        <div id="{{name}}-search-genre" class="search-genre"></div>
    </div>
    {{/each}}
</div>
