<div class="navigation-bar">
    <div class="umovie-logo">
        <span id="expend-menu-icon">
            <button class="hamburger"><img src="img/hamburger_menu.svg"/></button>
        </span>
        <a href="#{{references}}"><img id="site-logo" src="url({{siteImageUrl}}"></a>
    </div>
    <div class="menu">
        <ul class="navigation-options" id="menu-closed">
            {{#each menuOption}}
            <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
            {{/each}}

        </ul>
    </div>

    <div class="search-bar">
        <!-- Change this for the moment -->
        <!-- {{#if user}} -->
        <!-- <div id="greeting-message">{{user}}</div> -->
        <!-- {{/if}}  -->
        <li><a href="#" class="greeting-message">Luis</a></li>

        {{#if connected}}
        {{#each menuOptionConnected}}
        <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
        {{/each}}
        {{else}}
        {{#each menuOptionDisconnected}}
        <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
        {{/each}}
        {{/if}}

        <div class="search-container">
            <a class="search-button" href="#"></a>
            <div id="search-input">
                <input type="text" id="s" name="s" value="Search something...">
            </div>
        <div class="input-bar">
            <span class="search-image"></span>
            <input placeholder="Search..." class="search-input">
            <span class="go-research"></span>
        </div>
            <!-- remove for the moment, not useful
            <span class="go-research"></span> -->
        <div class="research-options collapsed">advanced research</div>
    </div>
</div>
