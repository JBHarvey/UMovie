<div class="navigation-bar">
    <div class="umovie-logo">
        <span id="expend-menu-icon">
            <button class="hamburger"><img src="img/hamburger_menu.svg"/></button>
        </span>

        <span id="expend-member-menu-icon">
        </span>
        <a href="#{{references}}"><img id="site-logo" src="url({{siteImageUrl}}"></a>
    </div>
    <div class="menu">
        <ul class="navigation-options" id="menu-initial-closed">
            {{#each menuOption}}
            <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
            {{/each}}

        </ul>
    </div>

    <div class="search-bar">

        <div class="search-container" id="member-menu-closed">
            <div class="input-bar">

                <input placeholder="Search..." class="search-input">
                <span class="go-research">
                    <img id="search-icon"
                         src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-128.png">
                </span>
                <button class="member-hamburger">
                    <div class="username">{{user}}</div>
                    <img class="user-icon" src="img/member_icon.png"/>
                </button>
            </div>
            <div class="research-options collapsed">advanced research</div>
        </div>

        <div class="member-menu">
            {{#if connected}}
            {{#each menuOptionConnected}}
            <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
            {{/each}}
            {{else}}
            {{#each menuOptionDisconnected}}
            <li><a href="#{{references}}" class="{{position}}">{{name}}</a></li>
            {{/each}}
            {{/if}}
        </div>

    </div>
</div>
