<head>
    <title>{{name}}</title>
</head>

<div class="movie">
    <div class="movie-name"> {{trackName}}</div>
    <div class="movie-cover"> <img src="{{artworkUrl100}}"/></div>
    <div class="movie-genre">Genre : {{primaryGenreName}}</div>
    <div class="movie-date">Release date :{{releaseDate}}</div>
    <div class="movie-rating">Rating : {{contentAdvisoryRating}}</div>
    <div class="movie-price">Price : {{trackPrice}}</div>
    <div class="movie-description">Description: {{longDescription}}</div>
</div>

<div class="movie-general">
    <div class="movie-general-background"></div>
    <div class="movie-thumbnail-image"></div>
    <div class="movie-title"></div>
</div>

<div class="movie-short-technical-info">
    <div class="movie-length"></div>
    <div class="movie-year"></div>
</div>

<div class="movie-summary"></div>

<div class="movie-info">
    <ul>
        <li>
            <div class="movie-info-logo"></div>
            <div class="movie-info-title"></div>
            <div class="movie-info-description"></div>
        </li>
    </ul>
</div>

<div class="movie-preview">
    <div class="movie-preview"> Preview <span>{{previewUrl}}</span></div>
</div>
