<div class="movie-browser">
    <div class="phoneScreenAlign">
        <div class="movieCover"><img src="{{image}}"></div>
        <div class="movieTitleWrapper">
            <div class="titleInner">
                <h1 class="movieTitle">
                    {{title}}
                </h1>
            </div>
            <div class="movieSpecWrapper">
                <div class="dateAndRating">
                    <h6 class="blueHeader">{{date}} - {{rating}}</h6>
                </div>
                <div class="genre">
                    <h6>Genre: &nbsp;</h6><span><h6 class="blueHeader">{{genre}}</h6></span>
                </div>
            </div>
            <div class="movieDescription">{{description}}</div>
            <div class="linksAccess">
                <span class="watchButtonWrapper">
                    <a class="watchButton" href="">Watch Movie</a>
                </span>
                <span class="itunesLogo"><a href="{{link}}">
                    <img src="img/itunesLogo.png"></a>
                </span>
            </div>
        </div>
    </div>
</div>
