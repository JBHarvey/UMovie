<h1>Your Watchlists</h1>
<div>
    <div id="page-options">
        {{#each option}}
            <div class="watchlist-page-option">
                <input id="{{optionClass}}-text" type="text" placeholder="Enter watchlist name"/>
                <button disabled="disabled" id="{{optionClass}}-button" class="button-{{optionClass}}">{{action}}</button>
            </div>
        {{/each}}
    </div>
</div>
