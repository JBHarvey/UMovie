<div class="authentification">
    <div class="inputFields">
        {{#each inputField}}
        <div class="{{inputName}}-box">
            <label>{{inputName}}</label>
            <input class="authentication-input" name="{{inputName}}" type="{{inputType}}">
        </div>
        {{/each}}
    </div>
    <div class="newEntry">
        <div>
            <span class="submitAuthentication">This should be a login button, with a bit of css</span>
        </div>
        <div class="switch-authentication">
            {{#if newEntry}}
            <span>Already have an account?  </span><span class="signup redirect">Sign-in here!</span>
            {{else}}
            <span>You're new?  </span><span class="login redirect">Register here!</span>
            {{/if}}
        </div>
    </div>
</div>
