<div class="authentification">
    <div class="inputFields">
        {{#each inputField}}
        <div class="{{inputName}}-box">
            <input class="authentication-input" placeholder="{{placeholder}}" id="{{idName}}" type="{{inputType}}">
        </div>
        {{/each}}
    </div>
    <div class="newEntry">
        <div>
            <span class="submitAuthentication"></span>
        </div>
        <div class="switch-authentication">
            {{#if newEntry}}
            <span>Already have an account?  </span><a href="#login"  class="auth-swap">Log-in here!</a>
            {{else}}
            <span>You're new?  </span><a href="#signup" class="auth-swap">Register here!</a>
            {{/if}}
        </div>
    </div>
</div>
